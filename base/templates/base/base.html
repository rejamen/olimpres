{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block style %}

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Toggle Button  -->
      <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">

      <!-- Custom styles   -->
      <link rel="stylesheet" type="text/css" href="{% static 'base/css/style.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'player/css/style.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'event/css/style.css' %}">

    {% endblock %}

    {% block title %}
    {% endblock %}

  </head>

  <body>

    {% block body %}
      <div class="jumbotron">
        {% block top %}
          <h2>Somos Olimpres,</h2>
          <p>la empresa de impresiones con entrega en casa</p>
        {% endblock %}
      </div>

      {% block dashboard %}
      {% endblock %}

    {% endblock %}

    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
      <!-- Custom scripts -->
      <script src="{% static 'base/js/main.js' %}"></script>
    {% endblock %}

  </body>
</html>
